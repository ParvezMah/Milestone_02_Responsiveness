<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Things of RWD</title>
    <style>
        body{
            border:2px solid skyblue;
            max-width: 1140px;
            margin:auto;
        }
        .image_container{
            display:flex;
        }
        .image_container div{
            width:50%;
        }
        .image_container img{
            width:100%;
        }
        @media screen and (max-width:576px) {
            .image_container{
                flex-direction: column;
            }            
        }
    </style>
</head>
<body>
    <header>
        <ol>
            <li>Viewport Meta tag</li>
            <li>CSS Relative Units</li>
            <li>Body max width and horizontal center align</li>
            <li>image fluid</li>
            <li>two column flex and use media query with flex direction column</li>
            <li>multi column : grid layout</li>
            <li>Menu Responsive</li>
        </ol>
    </header>
    <main>
        <div class="image_container">
            <div>
                <img src="/images/food_image_1.webp" alt="">
            </div>
            <div>
                <img src="/images/food_image_2.jpg" alt="">
            </div>
        </div>


    </main>
</body>
</html>
