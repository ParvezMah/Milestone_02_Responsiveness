<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <title>Grid Autofit & Auto-fill</title>
    <style>

        .container{
            height: 100%;
            display: grid;
            /* Auto-fit is usefull for responsive */
            /* grid-template-columns: repeat(Auto-fit, 100px); */

            /* More Advanced */
            /* grid-template-columns: repeat(Auto-fit, minmax(100px, 1fr)); */
            grid-template-columns: repeat(Auto-fill, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 1fr);
        }        
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
